<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Multiple PDFs</title>
    <style>
      form {
        margin: 0 auto;
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
      }
      input[type="submit"] {
        margin-top: 10px;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <h2>Upload Multiple PDF Files</h2>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
      <label for="pdf">Choose PDFs:</label>
      <input
        type="file"
        name="pdf[]"
        id="pdf"
        accept="application/pdf"
        multiple
        required
      /><br /><br />
      <input type="submit" name="submit" value="Upload" />
    </form>
  </body>
</html>
